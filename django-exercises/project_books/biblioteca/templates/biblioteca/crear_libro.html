<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Libro</title>
</head>
<body>
    <h1>Crear Nuevo Libro</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <div style="color: red;">
                {% for field, errors in form.errors.items %}
                    <strong>{{ field|capfirst }}:</strong>
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endfor %}
            </div>
        {% endif %}
        <button type="submit">Guardar Libro</button>
    </form>
</body>
</html>
